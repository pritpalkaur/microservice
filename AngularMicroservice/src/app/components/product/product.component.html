<div class="product-container">
  <!-- Form to add or edit product -->
  <div class="form-container">
   <h3>{{ isEditing ? 'Edit Product' : 'Add New Product' }}</h3>
   <form (ngSubmit)="isEditing ? updateProduct() : addProduct()">
     <div class="form-group">
       <label for="productName">Product Name:</label>
       <input type="text" id="productName" [(ngModel)]="newProduct.productName" name="productName" required>
     </div>
     <div class="form-group">
       <label for="prouctDescription">prouctDescription:</label>
       <input type="text" id="prouctDescription" [(ngModel)]="newProduct.prouctDescription" name="prouctDescription" required>
     </div>
     <div class="form-buttons">
       <button type="submit" class="submit-button">
         {{ isEditing ? 'Update' : 'Add' }} Product
       </button>
       <button type="button" class="cancel-button" (click)="resetForm()">Cancel</button>
     </div>
   </form>
 </div>
 <hr>

 <!-- Table to display products -->
 <div class="table-container" *ngIf="dataSource.length > 0">
   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

     <!-- Product ID Column -->
     <ng-container matColumnDef="productId">
       <th mat-header-cell *matHeaderCellDef> Product ID </th>
       <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
     </ng-container>

     <!-- Product Name Column -->
     <ng-container matColumnDef="productName">
       <th mat-header-cell *matHeaderCellDef> Product Name </th>
       <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
     </ng-container>

     <!-- Product Category Column -->
     <ng-container matColumnDef="prouctDescription">
       <th mat-header-cell *matHeaderCellDef>Prouct Description</th>
       <td mat-cell *matCellDef="let element"> {{element.prouctDescription}} </td>
     </ng-container>

     <!-- Actions Column -->
     <ng-container matColumnDef="actions">
       <th mat-header-cell *matHeaderCellDef> Actions </th>
       <td mat-cell *matCellDef="let element">
         <button class="edit-button" (click)="editProduct(element)">Edit</button>
         <button class="delete-button" (click)="deleteProduct(element.productId)">Delete</button>
       </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
 </div>

 <!-- No data available message -->
 <div class="no-data" *ngIf="dataSource.length === 0">
   No data available.
 </div>
</div>
